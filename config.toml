baseURL = "https://tomarcher.io/"
languageCode = "en-us"
title = "Signal & Syntax by Tom Archer"
theme = "mainroad"

[pagination]
  pagerSize = 10

[params]
  aboutShowAvatar = false
  avatar = "img/avatar.png"
  mainSections = ["posts"]
  description = "Tom Archer's technical blog"

  # Full bio (we'll show the first 100 chars in a sidebar widget)
  bio = """
