[taxonomies]
  category = "categories"
  tag = "tags"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/"
    weight = 2

# Right sidebar widgets order:
[params.sidebar]
  home   = "right"
  list   = "right"
  single = "right"
  widgets = ["bio", "disclaimer", "recent", "categories", "taglist"]

[markup]
  [markup.highlight]
    noClasses = false
    style = "dracula"
    lineNos = true