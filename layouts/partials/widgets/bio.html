<div class="widget-bio widget">
  <h3 class="widget-title">About</h3>
  {{ with .Site.Params.bio }}
    {{ $bio := . | plainify }}
    <p>{{ $bio | truncate 100 }}</p>
  {{ else }}
    {{ with site.GetPage "/about" }}
      <p>{{ .Plain | truncate 100 }}</p>
    {{ else }}
      <p>Add your bio to <code>params.bio</code> or create <code>content/about/index.md</code>.</p>
    {{ end }}
  {{ end }}
  <p><a class="btn-read-more" href="{{ "/about/" | relURL }}">READ MORE</a></p>
  <hr class="widget-separator" />
</div>
